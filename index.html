<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Sensors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Adding light red background color class */
        .light-red {
            background-color: #f28b82; /* Light red color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Tank Sensors</h2>
            <img src="imgg.png" alt="Fish Image" class="small-image">
        </div>
        <div class="content">
            <div class="sensor-box">
                <div class="sensor light">
                    
                    <div class="details">
                        <h3>Light</h3>
                        <p>OFF</p>
                    </div>
                </div>
                <div class="sensor temp" id="tempSensor">
                    
                    <div class="details">
                        <h3>Temp</h3>
                        <p id="tempValue">25°</p>
                    </div>
                </div>
                <div class="sensor air-ph">
                    
                    <div class="details">
                        <h3>Air Molecules-PH</h3>
                        <p>8.1 | PH Tank: Full</p>
                    </div>
                </div>
                <div class="sensor tds">
                    
                    <div class="details">
                        <h3>TDS</h3>
                        <p>67</p>
                    </div>
                </div>
                <div class="sensor fish-food">
                    
                    <div class="details">
                        <h3>Fish Food</h3>
                        <p>100%</p>
                    </div>
                </div>
            </div>
           
            <div class="footer">
                <h3>Today - Aquarium Status</h3>
                <div class="status-field">
                    Bubbles : ON<br>
<!--                     Fill Aquarium : ON<br>
                    Feeder: ON <br>
                    Heater: ON <br>
                    Filter: ON<br>
                    Drain: ON<br>
                    Testing: ON<br>

                    Bubbles : OFF<br>
                    Fill Aquarium : OFF<br>
                    Feeder: OFF <br>
                    Heater: OFF <br>
                    Filter: OFF<br>
                    Drain: OFF<br>
                    Testing: OFF<br> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to change the background color based on temperature
        function updateTempBackground() {
            const tempElement = document.getElementById('tempValue');
            const tempSensor = document.getElementById('tempSensor');
            
            // Remove the degree symbol and convert the value to an integer
            let temp = parseInt(tempElement.textContent.replace('°', ''));

            // Check the temperature and update the background color
            if (temp <= 17 || temp > 34) {
                tempSensor.classList.add('light-red');
            } else {
                tempSensor.classList.remove('light-red');
            }
        }

        // Call the function on page load
        updateTempBackground();
    </script>
</body>
</html>
