<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Sensors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Tank Sensors</h2>
            <img src="imgg.png" alt="Fish Image" class="small-image">
            <img src="imgg.png" alt="Fish Image" class="small-image">
        </div>
        <div class="content">
            <div class="sensor-box">
                <div class="sensor light">
                    <div class="settings-icon"></div>
                    <div class="details">
                        <h3>Light</h3>
                        <p>Off</p>
                    </div>
                </div>
                <div class="sensor temp">
                    <div class="settings-icon"></div>
                    <div class="details">
                        <h3>Temp</h3>
                        <p>35Â°</p>
                    </div>
                </div>
                <div class="sensor air-ph">
                    <div class="settings-icon"></div>
                    <div class="details">
                        <h3>Air Molecules-PH</h3>
                        <p>6.25% | PH Tank: Full</p>
                    </div>
                </div>
                <div class="sensor tds">
                    <div class="settings-icon"></div>
                    <div class="details">
                        <h3>TDS</h3>
                        <p>6.35%</p>
                    </div>
                </div>
                <div class="sensor fish-food">
                    <div class="settings-icon"></div>
                    <div class="details">
                        <h3>Fish Food</h3>
                        <p>95%</p>
                    </div>
                </div>
            </div>
           
            <div class="footer">
                <h3>Today - Aquarium Status</h3>
                <div class="status-field">
                    <!-- Replace this placeholder text with the actual status -->
                    Pump Status: Running<br>
                    Valve Status: Closed
                </div>
            </div>
        </div>
    </div>
</body>
</html>
